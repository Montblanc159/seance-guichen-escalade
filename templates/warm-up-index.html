{% extends "base.html" %}

{% block content %}
<p><a href="{{ config.base_url }}">Retour</a></p>


<h1 class="title">
    {{ section.title }}
</h1>
<ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.date }} - {{ page.title }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
