{% extends "base.html" %}

{% block content %}
<a href="{{ get_url(path='@/sessions/_index.md') }}">Retour</a>

<h1>
    Liste d'exercices
</h1>

<h1>{{ term.name }}</h1>

{% for page in term.pages %}
<ul class="articles">
    <li class="articles__item"><a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a></li>
</ul>
{% endfor %}
{% endblock content %}
