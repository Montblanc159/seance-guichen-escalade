{% extends "base.html" %}

{% block content %}
<p><a href="{{ get_url(path='@/sessions/_index.md') }}">Retour</a></p>

<h1>
    {{ page.title }}
</h1>
<p><strong>{{ page.date }}</strong></p>

<h2>Familles</h2>
{% for family in page.taxonomies.families %}
<a href="{{ config.base_url }}/families/{{ family }}">{{ family }}</a>
{% endfor %}

{{ page.content | safe }}

{% endblock content %}
